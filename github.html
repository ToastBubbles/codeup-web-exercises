<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style3.css" />
    <title>Github Replica</title>
  </head>
  <body>
    <div>
      <div class="navbar">
        <img src="./img/githubber.png" alt="logo" class="small-img" />
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="https://www.google.com">Pull requests</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Issues</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Marketplace</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Explore</a>
          </li>
        </ul>
      </div>
      <div>
        <img src="./img/codeup.png" alt="logo" class="codeup-img" />
        <div class="org">Codeup</div>
      </div>
      <div>
        <ul class="tab-ul">
          <li class="tab-li">
            <a href="https://www.google.com">Repositories</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li active-tab">
            <a href="https://www.google.com">People</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Teams</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Projects</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Settings</a>
          </li>
        </ul>
        <div class="tab-body">
          <table>
            <th colspan="4">Codeup's dev team</th>
            <tr>
              <td class="col">
                <img src="./img/user1.jpeg" alt="avatar" class="avatar-img" />
              </td>
              <td class="name-col">
                <a href="https://google.com">Kent Beck</a>

                <div>KentBeck</div>
              </td>
              <td class="r-col">
                <div>Member</div>
              </td>
              <td class="r-col">
                <div>1 team</div>
              </td>
            </tr>
            <!--  -->
            <tr>
              <td class="col">
                <img src="./img/user3.jpeg" alt="avatar" class="avatar-img" />
              </td>
              <td class="name-col">
                <a href="https://google.com">Codeup Instruction Staff</a>

                <div>CodeupInstructors</div>
              </td>
              <td class="r-col">
                <div>Member</div>
              </td>
              <td class="r-col">
                <div>1 team</div>
              </td>
            </tr>
            <!--  -->
            <tr>
              <td class="col">
                <img src="./img/user2.jpeg" alt="avatar" class="avatar-img" />
              </td>
              <td class="name-col">
                <a href="https://google.com">Martin Fowler</a>
              </td>
              <td class="r-col">
                <div>Member</div>
              </td>
              <td class="r-col">
                <div>0 Teams</div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
