<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style3.css" />
    <title>Github Replica</title>
  </head>
  <body>
    <div>
      <div class="navbar">
        <img src="./img/githubber.png" alt="logo" class="small-img" />
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="https://www.google.com">Pull requests</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Issues</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Marketplace</a>
          </li>
          <li class="nav-li">
            <a href="https://www.google.com">Explore</a>
          </li>
        </ul>
      </div>
      <div>
        <img src="./img/codeup.png" alt="logo" class="codeup-img" />
        <div class="org">Codeup</div>
      </div>
      <div>
        <ul class="tab-ul">
          <li class="tab-li">
            <a href="https://www.google.com">Repositories</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li active-tab">
            <a href="https://www.google.com">People</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Teams</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Projects</a>
            <div class="tab-badge">12</div>
          </li>
          <li class="tab-li">
            <a href="https://www.google.com">Settings</a>
          </li>
        </ul>
        <div class="tab-body"></div>
      </div>
    </div>
  </body>
</html>
