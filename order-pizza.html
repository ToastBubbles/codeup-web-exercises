<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Pizza Time</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img
          src="./img/little-c.png"
          alt="happy fella"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <a class="navbar-brand" href="#">Pizza Time</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Specials</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Pizzas</a></li>
                <li><a class="dropdown-item" href="#">Sides</a></li>
                <li><a class="dropdown-item" href="#">Desserts</a></li>
                <li><a class="dropdown-item" href="#">Drinks</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Dipping Sauce & Extras</a>
                </li>
              </ul>
            </li>
          </ul>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            margin="auto"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
          <a class="nav-link" style="color: #666" href="#">Login</a>
          <form class="d-flex" style="padding-right: 1em">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a Promo Code"
              aria-label="Apply"
            />
            <button class="btn btn-outline-success" type="submit">Apply</button>
          </form>
          <div class="position-relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
              <span class="visually-hidden">unread messages</span>
            </span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="opacity-header">Welcome to PIZZA TIME!!1!</div>
      </div>

      <h2>Build your own pizza.</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"
            ><span class="badge rounded-pill bg-secondary">1</span>Size &
            Crust</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"
            ><span class="badge rounded-pill bg-secondary">2</span>Cheese &
            Sauce</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><span class="badge rounded-pill bg-secondary">3</span>Toppings</a
          >
        </li>
      </ul>
      <div class="card">
        <div class="card-header">Choose Size and Crust</div>
        <div class="card-body">
          <!-- <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a> -->
          <div class="card" style="width: 18rem; margin-bottom: 1em">
            <div class="card-header">Size</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaSize"
                    id="pizzaSize1"
                    checked
                  />
                  <label class="form-check-label" for="pizzaSize1"
                    >Small - 1"
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaSize"
                    id="pizzaSize2"
                  />
                  <label class="form-check-label" for="pizzaSize2">
                    Medium - 12"
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaSize"
                    id="pizzaSize3"
                  />
                  <label class="form-check-label" for="pizzaSize3">
                    Large - 16'
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaSize"
                    id="pizzaSize4"
                  />
                  <label class="form-check-label" for="pizzaSize4">
                    None
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-header">Crust</div>
            <!-- <ul class="list-group list-group-flush">
              <li class="list-group-item">Traditional Tomato</li>
              <li class="list-group-item">BBQ</li>
              <li class="list-group-item">Toothpaste</li>
              <li class="list-group-item">Chef's Surprise</li>
              <li class="list-group-item">None</li>
            </ul> -->
            <!-- <ul class="list-group list-group-flush">
              <li class="list-group-item">Traditional</li>
              <li class="list-group-item">Stuffed</li>
              <li class="list-group-item">Raw Chicken Crumbs</li>
              <li class="list-group-item">Extra Krusty™</li>
              <li class="list-group-item">None</li>
            </ul> -->
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaCrustForm"
                    id="pizzaCrustForm1"
                    checked
                  />
                  <label class="form-check-label" for="pizzaCrustForm1"
                    >Traditional
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaCrustForm"
                    id="pizzaCrustForm2"
                  />
                  <label class="form-check-label" for="pizzaCrustForm2">
                    Stuffed
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaCrustForm"
                    id="pizzaCrustForm3"
                  />
                  <label class="form-check-label" for="pizzaCrustForm3">
                    Raw Chicken Crumbs
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaCrustForm"
                    id="pizzaCrustForm4"
                  />
                  <label class="form-check-label" for="pizzaCrustForm4">
                    Extra Krusty™
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pizzaCrustForm"
                    id="pizzaCrustForm5"
                  />
                  <label class="form-check-label" for="pizzaCrustForm5">
                    None
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
